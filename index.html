<!DOCTYPE html>
<html>

<head>
    <title>공구상품 수량</title>
    <meta charset="utf-8">

    <style>
        /* 헤드 부분의 스타일 정의 */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }

        .header {
            background-color: #f0f0f0;
            padding: 10px;
            text-align: center;
            border-bottom: 1px solid #ccc;
        }

        .header a {
        text-decoration: none; /* 헤더의 링크 밑줄 제거 */
        color: rgb(0, 0, 0); /* 링크 색상 조정 */
        }

        .main-container {
            display: flex;
            height: calc(100vh - 60px); /* 헤더 높이 고려하여 전체 화면 높이 설정 */
        }

        .sidebar {
            width: 150px; /* 목차 영역의 너비 */
            background-color: #f9f9f9;
            padding: 15px;
            border-right: 1px solid #ccc;
            box-sizing: border-box;
        }

        .content {
            flex: 1;
            padding: 15px;
            box-sizing: border-box;
        }

        .toggle-content {
            display: none; /* 기본적으로 숨기기 */
            margin-left: -25px; /* 세부 목차 들여쓰기 */
        }

        .toggle-button {
            cursor: pointer;
            color: rgb(0, 0, 0);
            text-decoration: none;
        }

        .sidebar a {
            text-decoration: none; /* 사이드바의 링크 밑줄 제거 */
            color: rgb(0, 0, 0); /* 링크 색상 조정 */
        }
    </style>
</head>




<body>
    <div class="header">
        <h1><a href="index.html">공구상품 수량</a></h1>
    </div>

    <div class="main-container">
        <div class="sidebar">
            <ul>
                <li>
                    <span class="toggle-button" onclick="toggleContent('section2')">1월</span>
                    <ul id="section2" class="toggle-content">
                        <li><a href="1m1w.html">1주차</a></li>
                        <li><a href="1m2w.html">2주차</a></li>
                        <li><a href="1m3w.html">3주차</a></li>
                        <li><a href="1m4w.html">4주차</a></li>
                        <li><a href="1m5w.html">5주차</a></li>
                    </ul>
                </li>
            </ul>
        </div>

        <div class="content">
            <!-- 본문 내용이 들어가는 부분 -->
            

        </div>
    </div>

    <script>
        function toggleContent(sectionId) {
            const content = document.getElementById(sectionId);
            if (content.style.display === 'none' || content.style.display === '') {
                content.style.display = 'block';
            } else {
                content.style.display = 'none';
            }
        }
    </script>

</body>

</html>
